<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../firebase-element.html">
<link rel="import" href="../firebase.html">
<dom-module id="x-firebase">
  <template>
    <firebase-element id="base" on-data-change="dataChangeHandler" data="{{data}}" location="https://treedata-demo.firebaseio.com/demo" log></firebase-element>

    <h3>Top-level properties persist automatically:</h3>

    <input value="{{data.name::input}}">
    <br>
    <input value="{{data.info::input}}">

    <hr>

    <h3>Nested properties must be persisted manually:</h3>

    <input value="{{data.more.color::input}}">

    <button on-tap="commitMoreHandler">Commit data.more</button>

    <hr>

    <h3>Remote Data</h3>
    <pre>{{json}}</pre>

    <hr>

    <button on-tap="resetLocalHandler">Reset Local</button>
    <button on-tap="removeLocalHandler">Remove Local</button>
    <button on-tap="resetRemoteHandler">Reset remote</button>
    <button on-tap="removeRemoteHandler">Remove Remote</button>

  </template>
</dom-module>
<script>
  Polymer({
    is: 'x-firebase',

    resetLocalHandler: function() {
      // direct setting of data is persisted automatically
      this.data = {
        name: 'anonymous',
        info: 'none',
        more: {
          color: "yellow"
        }
      };
    },

    removeLocalHandler: function() {
      this.data = null;
    },

    resetRemoteHandler: function() {
      // Simulate other actor setting data to same remote location
      new Firebase('https://treedata-demo.firebaseio.com/demo').set({
        name: 'anonymous',
        info: 'none',
        more: {
          color: "yellow"
        }
      });
    },

    commitMoreHandler: function() {
      this.$.base.commitProperty('more');
    },

    dataChangeHandler: function() {
      this.json = JSON.stringify(this.data, null, '\t');
    }
  });
</script>
